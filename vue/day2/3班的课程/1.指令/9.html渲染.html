<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="../../../js/vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                name: 'yao',
                html:`
                    <div>
                        hello world
                        <p style="color:red">123</p>
                        abc
                    </div>
                `
            },
            // 用template来代替render
            template: `
                <div>
                    <p id="1" v-text="name"></p>
                    <div v-html="html"></div>
                </div>
            `
        })
    </script>
</body>

</html>
