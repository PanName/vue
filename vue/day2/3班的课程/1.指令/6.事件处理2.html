<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <p>{{title(1)(2)}}</p>
        <p>{{this.title(1)(2)}}</p>
        <p :name="title(1)(2)">属性值</p>
        <p>{{num}}</p>
        <p>{{test(num)}}</p>
        <p>{{this.test(this.num)}}</p>
    </div>
    <script src="../../../js/vue.js"></script>
    <script>
        // M->V
        var vm = new window.Vue({
            el:"#demo",
            data:{
                num: 17
            },
            // 定义一些方法
            methods:{
                title(num){
                    return ()=>{
                        return 'hello world' + num
                    }
                },
                test(num){
                    return `$${num}.00`
                }
            }
        })
    </script>
</body>
</html>
