<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        .abc {
            color: red
        }

        .cba {
            color: blue
        }
    </style>
    <!-- V->M -->
    <div id="demo">
        <p style="color:red">style样式</p>
        <p v-bind:style="{
            color: 'red',
            fontSize: `${size}px`
        }">style样式</p>


        <p v-bind:class="{
            'abc': size%2 === 0,
            'cba': size%2 !== 0,
        }" v-bind:style="{
            fontSize: `${size}px`
        }">style样式</p>
    </div>
    <script src="../../../js/vue.js"></script>
    <script>
        // M->V
        let vm = new window.Vue({
            el: "#demo", //element 节点，选择器 一把用id选择器，因为id是唯一的，作用域的含义
            data: {
                title: "hello world",
                cba: true,
                size: 18
            },
            watch: {
                size(){
                    console.log(this.size%2)
                }
            },
        });
        setInterval(() => {
            vm.size += 1
        }, 1000)
    </script>
</body>

</html>
