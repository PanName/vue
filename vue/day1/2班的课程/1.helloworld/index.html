<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo" class="abc">
        <!-- 我们vue控制的范围 -->
        <p>{{title}}</p>
    </div>
    <div id="content">

    </div>
    <script src="../../../js/vue.js"></script>
    <script>
        // $(el).val(data);
        // $(el).css(data);
        // 当你引入vue.js，事实上会在全局有一个Vue的变量
        console.log(Vue);
        // Vue其实是一个构造函数
        // 实例化出一个vue应用的对象
        let vm = new window.Vue({
            // 选项
            el: "#demo", //element 节点，选择器 一把用id选择器，因为id是唯一的，作用域的含义
            data: {
                title: "hello world"
            }
        });
        console.log(vm);
    </script>
</body>

</html>
