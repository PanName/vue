<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <cp1></cp1>
        <cp1></cp1>
        <cp1></cp1>
        <cp1></cp1>
        <cp1></cp1>
        <cp1></cp1>
        <p>{{title}}</p>
    </div>
    <script src="../../../js/vue.js"></script>
    <script>
        // 创建一个组件 自定义标签==自定义组件==组件化的一个重要的呈现=模块化(hmlt,css,js)的封装
        // 解耦
        // 复用
        var cp1 = Vue.extend({
            // 模板
            template:`
                <div>
                    组件1
                    <p>h w</p>
                    <hr />
                </div>
            `
        })
        var vm = new Vue({
            el:"#demo",
            data:{
                title:"Hello World"
            },
            components:{
                cp1
            }
        })
    </script>
</body>
</html>
